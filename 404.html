<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="container-fluid bg-[#FFF2DF] absolute w-full h-auto">


  <div class="px-1">
    <div class="main-us bg-cover bg-center bg-no-repeat mt-12  h-[38vh] w-full
  sm:h-[60vh] md:h-[70vh] lg:h-[80vh] xl:h-[80vh] sm:w-full"
         style="background-image: url('img/banner-crop.png');">
    </div>
  </div>





  <div class="flex justify-center text-center">
    <h2 class="font-[600] text-[42px] sm:text-[58px]   text-center"
        style="font-family: 'Wendy One', sans-serif; letter-spacing: -8px;
          text-shadow:  1px 1px 0 black, -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black;">
      <span class="text-[#79CA95]">K</span>
      <span class="text-[#56C1D9]">e</span>
      <span class="text-[#DE6B59]">x</span>
      <span class="text-[#F6C515]">i</span>
      <span class="text-[#5CA6D1] pr-2">n</span>
      <span class="text-[#56C1D9]">L</span>
      <span class="text-[#EBA189]">o</span>
      <span class="text-[#F6C515]">u</span>
    </h2>
  </div>


  <div class="grid grid-cols-1 lg:grid-cols-3  p-4">
    <div class="flex justify-center px-0 sm:px-14 py-2" style="  height: fit-content;">
      <img class="img-fluid" src="/img/birthday%20card.png" alt="Birthday Party">
    </div>
    <div class="flex justify-center px-0 sm:px-1 py-2" style="  height: fit-content;">
      <img class="img-fluid" src="/img/final.png" alt="Birthday Party">
    </div>
    <div class="flex justify-center px-0 sm:px-14 py-2" style="  height: fit-content;">
      <img class="img-fluid" src="/img/birthday%20gift.png" alt="Birthday Party">
    </div>
  </div>

  <div class="flex justify-center text-center w-full">
    <div class="hidden lg:block w-1/3"></div> <!-- Left empty column -->

    <div class="grid grid-cols-1 w-full lg:w-1/3  px-4 sm:px-14 py-4">
      <img src="img/Birthday=Party.png" alt="Birthday Party">
    </div> <!-- Center content -->

    <div class="hidden lg:block w-1/3"></div> <!-- Right empty column -->
  </div>
  <div class="flex justify-center text-center w-full my-4">
    <div class="hidden lg:block w-1/3"></div> <!-- Left empty column -->

    <div class="grid grid-cols-1 w-full lg:w-1/3   px-4 sm:px-16">
      <img src="img/invite.png" alt="Birthday Party">
    </div> <!-- Center content -->

    <div class="hidden lg:block w-1/3"></div> <!-- Right empty column -->
  </div>
  <div class="flex justify-center text-center w-full mt-4 mb-12">
    <div class="hidden lg:block w-1/3"></div> <!-- Left empty column -->

    <div class="grid grid-cols-1 w-full lg:w-1/3   ">

      <h2 class="font-[800] text-[20px] sm:text-[22px]   text-center"
          style="font-family: 'Wendy One', sans-serif;">
        Date & Time: 8PM EST, July 26th Zoom Link: <span class="underline">https://cornell.zoom.us </span> </h2>
    </div> <!-- Center content -->

    <div class="hidden lg:block w-1/3"></div> <!-- Right empty column -->
  </div>


</div>

</body>
</html>
